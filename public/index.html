<!doctype html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.4.3/css/ol.css" type="text/css">
    <link rel="stylesheet" href="https://rawgit.com/walkermatt/ol3-layerswitcher/master/src/ol3-layerswitcher.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.9.1.min.js" integrity="sha256-wS9gmOZBqsqWxgIVgA8Y9WcQOa7PgSIX+rPA0VL2rbQ=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.17.0/jquery.validate.min.js"></script>
    <script src="./js/testy.js"></script>
    <title>OpenLayers example</title>
  </head>
  <body>
    <h2>My Map</h2>
    <div id="map" style="height: 400px; width:80%"></div>

    <input type="checkbox" name="checkbox" id="polygon" checked="checked">ポリゴン
    <input type="checkbox" name="checkbox" id="line" checked="checked">ライン
    <input type="checkbox" name="checkbox" id="point" checked="checked">ポイント

    <form class="form-inline">
      <label for="type">Geometry type: &nbsp;</label>
      <select id="type">
        <option value="Point">Point</option>
        <option value="LineString">LineString</option>
        <option value="Polygon">Polygon</option>
        <option value="MoveObj">MoveObj</option>
        <option value="Modify">Modify</option>
        <option value="Delete">Delete</option>
        <option value="Data">Data</option>
      </select>
    </form>

    <form name="inputForm" id="inputForm">
      <div id="info">&nbsp;</div>
    </form>
    <div id="botton" style="visibility: hidden">
      <button id="editFeatureInfo">属性情報更新</button>
      <button id="deleteShape" >図形情報削除</button>
      <button id="saveShape" >図形情報登録</button>
      <button id="updateShape" >図形情報更新</button>
    </div>
  </body>
</html>
